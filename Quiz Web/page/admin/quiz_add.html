<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz Management</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js"
      type="text/javascript"
    ></script>
    <link
      href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <nav
    class="navbar navbar-expand-lg navbar-light"
    style="background-color: #d6eaf8"
  >
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="navbar-brand" href="#">Home</a>
        </li>
      </ul>
    </div>
  </nav>
  <body>
    <div class="container-xl px-4 mt-4">
      <div class="card">
        <div class="card-header" style="background-color: #d6eaf8">
          Test details
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername">Tên bài test</label>
              <input
                class="form-control"
                id="inputUsername"
                type="text"
                placeholder="Điền tên bài test"
              />
            </div>
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername">Môn học</label>
              <select class="custom-select" id="inputGroupSelect02">
                <option selected>Chọn môn học</option>
                <option value="1">Toán</option>
                <option value="2">Java</option>
                <option value="3">Thiết kế</option>
              </select>
            </div>
            <div class="row gx-5 mb-3">
              <div class="col-md-4">
                <label class="small mb-1" for="inputFirstName"
                  >Thời gian bắt đầu làm bài</label
                >
                <input id="startPicker" />
              </div>
              <div class="col-md-4">
                <label class="small mb-1" for="inputLastName"
                  >Thời gian kết thúc làm bài</label
                >
                <input id="endPicker" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card" style="margin-top: 5%">
        <div class="card-header" style="background-color: #d6eaf8">
          Questions
        </div>
        <div class="card-body"></div>
      </div>
    </div>
    <script type="text/javascript">
      $(function () {
        $("#startPicker").datetimepicker({
          uiLibrary: "bootstrap4",
          modal: true,
          footer: true,
        });
      });
      $(function () {
        $("#endPicker").datetimepicker({
          uiLibrary: "bootstrap4",
          modal: true,
          footer: true,
        });
      });
    </script>
  </body>
</html>
