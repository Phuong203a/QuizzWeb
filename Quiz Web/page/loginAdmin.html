    <style>
        .Border {
            
            padding: 8%;
            margin: 8% auto;
            border-radius:  15px;
            border: 0.5px solid;
            font-size: 20px;
            background-color: #c5fcff;
            text-align: center;
        }
    </style>
</head>

<body style="font-family: 'Times New Roman', Times, serif;">

    <form class="row g-3 needs-validation" novalidate>
        <div class="Border text-center">
            <div class="container">
                <h1 style="text-align: center;"> Login</h1>
                <div class="form-row">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="Username" id="Username" placeholder="Username"
                        required>
                    <div class="invalid-feedback">
                        Please enter your username.
                    </div>
                </div>
                <div class="form-row">
                    <label for="Password">Password</label>
                    <input class="form-control" type="password" name="Password" id="Password" placeholder="Password"
                        required>
                    <div class="invalid-feedback">
                        Please enter your password.
                    </div>
                </div>
                <div class="form-check">
                    <div>
                        <input type="checkbox">
                        <label class="form-check-label" style="padding: 20px;">Remember me </label>
                        <a href="#" name="forgetpassword" class="forgetpassword">For get password</a>
                    </div>
                </div>
                <br>

                <div class="form-group text-center">
                    <div class="border-radius">
                        <button type="submit" class="btn border border-primary p-1 mb-2 bg-primary text-white col-12"
                            style="width: 130px;">Login</button>
                        <div class="invalid-feedback">
                        </div>
                        <div><a href="/page/login.html" name="loginadmin">Login student</a></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener(
                "submit",
                function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add("was-validated");
                },
                false
            );
        });
    })();
</script>

</html>
